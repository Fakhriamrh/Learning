name: Selenium WebDriver Tests
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_125.0.0_amd64.deb
          sudo dpkg -i google-chrome-stable_125.0.0_amd64.deb
          sudo apt-get install -f

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pytest pyperclip

      - name: Run tests
        env:
          DISPLAY: :99
        run: |
          pytest

      - name: Post Test Results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./test-results
